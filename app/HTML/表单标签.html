<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签测试</title>
    <style>
        #zong{background-color: springgreen}
        #top{ margin: 0 auto;width: 220px;height: 35px; text-align:center; padding-top: 10px; background-color: skyblue ; border: 2px solid sienna}
        #text{ margin: 2px auto;width: 500px;height: 550px; text-align:center; background-color: silver ; border: 1px solid lightseagreen}
    </style>
</head>
<body>
<div id="zong">
    <div id="top">账号注册管理</div>
    <div id="text">
        <form action="http://127.0.0.1:8080/index" method="post" enctype="multipart/form-data">
            <p>姓&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp名:<input type="text" name="username" placeholder="请输入姓名"></p>
            <p>密&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp码:<input type="password" name="password" placeholder="请输入密码"></p>
            <p>确认密码:<input type="password" name="verify_password" placeholder="请再次输入密码"></p>
            <p>爱好：
                音乐<input type="checkbox" name="hobby" value="music" checked="checked">
                电影<input type="checkbox" name="hobby" value="movie">
                读书<input type="checkbox" name="hobby" value="reading">
                购物<input type="checkbox" name="hobby" value="shopping">
            </p>
            <p>性别：
                男<input type="radio" name="gender" value="men" checked="checked">
                女<input type="radio" name="gender" value="women">
            </p>
            <h3>省/市</h3>
                <select name="province">
                    <option value="hebei">河北</option>
                    <option value="tianjin">天津</option>
                    <option value="beijing">北京</option>
                    <option value="shanghai">上海</option>
                    <option value="guangzhou">广东</option>
                </select>
                <select name="province">
                    <optgroup label="河北省">
                        <option value="shijiazhuang">石家庄</option>
                        <option value="baoding">保定</option>
                        <option value="qinhuangdao">秦皇岛</option>
                        <option value="tangshan">唐山</option>
                        <option value="shengshui">衡水</option>
                    </optgroup>
                    <optgroup label="广东">
                        <option value="guangzhou">广州</option>
                        <option value="shenzhen">深圳</option>
                        <option value="dongguan">东莞</option>
                    </optgroup>
                </select>
            <h3>简介</h3><textarea name="desc" rows="10" cols="30"></textarea>

            <p>
                <input type="reset" value="重置">
                <input type="button" value="提交注册">
                <input type="submit" value="提交注册信息">
            </p>

        </form>
    </div>
</div>
</body>
</html>
